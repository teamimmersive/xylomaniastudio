<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xylomania Studio | Kenichi KOGA</title>
  <style>
    :root {
      --accent: #1e90ff;
      --bg: #0e0e0e;
      --text: #f2f2f2;
    }

    body {
      font-family: "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 60px 20px 30px;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0;
      letter-spacing: 1px;
      font-weight: 600;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      color: #aaa;
      margin-top: 8px;
    }

    .links {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    a.link {
      display: block;
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 14px 0;
      border-radius: 12px;
      font-size: 1.05rem;
      transition: 0.2s;
    }

    a.link:hover {
      background: #0066cc;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.8rem;
      color: #777;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      .links { gap: 12px; }
      a.link { font-size: 1rem; }
    }
  </style>
</head>

<body>
  <header>
    <h1>Xylomania Studio</h1>
    <h2>Kenichi KOGA</h2>
  </header>

  <main class="links">
    <a href="https://x.com/XylomaniaStudio" class="link" target="_blank">X（Twitter）</a>
    <a href="https://www.youtube.com/@XylomaniaStudio" class="link" target="_blank">YouTube</a>
    <a href="https://note.com/xylomania" class="link" target="_blank">note</a>
    <a href="https://xylomania.studio" class="link" target="_blank">Official Website</a>
    <a href="mailto:info@xylomania.studio" class="link">Contact</a>
  </main>

  <footer>
    © 2025 Xylomania Studio / Kenichi KOGA
  </footer>
</body>
</html>
